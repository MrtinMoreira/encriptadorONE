<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="imagenes/Logo.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso-texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="left-footer">
                    <img src="imagenes/alerta.svg" alt="">
                    <span class="left-info">Solo letras minusculas y sin acento</span>
                    <div class="left-botones">
                        <button id="botonEncriptar" class="boton-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton-desencriptar">Desencriptar</button>
                    </div>
                </div>    
            </div>  
        
            <div id="right" class="right">
               <img id="muñeco" class="muñeco" src="imagenes/Muñeco.svg" alt="">
                <div class="">
                    <textarea id="mensajeFinal" class="mensaje-final"placeholder="Ningún mensaje fue encontrado"></textarea>
                   <p id="rightInfo" class="right-info">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            <button id="botonCopiar" class="boton-copiar oculto">Copiar</button>
            </div>  
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
